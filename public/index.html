<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 my-5">
                    
                    <p class="display-3 text-white text-center" style="font-weight: 400 ;">To Do App</p>
                    
                    <div class="my-5 w-100 d-flex justify-content-between">
                        <input type="text" id="inputVal" class="bg-white px-3 py-2 rounded shadow" style="width: 77% ;">
                        <button onclick="add()" class="btn-success px-3 py-2 rounded" style="width:20% ;">Add</button>
                    </div>

                    <div class="w-100 bg-light" style="height: 300px ;"  >
                        <div id="parent" class="d-flex  flex-column align-items-center py-2">

                            <p class="bg-light shadow border border-dark-50 my-2 py-2 px-3 d-flex justify-content-between" style="width: 96% ;">
                                <span>We should not look to those who have failed in his life</span>
                                <span class="d-flex align-items-baseline" >
                                    <button onclick="edit()" class="btn-primary px-2 rounded">Edit</button>
                                    <button onclick="del()" class=" ms-2 btn-danger px-2 rounded">Delete</button>
                                </span>
                            </p>
 
                           
                        </div>
                        <div class="text-center">
                            <button onclick="delAll()" class="btn-danger border-0 px-3 py-2 my-3 rounded shadow">Delete All</button>
                        </div>
                    </div>
                
                </div>
                
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
